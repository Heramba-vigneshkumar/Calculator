<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="index">
            <input id="getin" type="text"/>
            <h2 id="tittle">CALCULATOR</h2>
            <div class="enter">
                <button onclick="comein('c')" class="btn">c</button>
                <button class="empty"></button>  
                <button onclick="remove()" class="btn">x</button>
                <button onclick="comein('%')" class="btn">%   </button>
            </div>
            <div class="enter">
                <button onclick="comein(1)" class="btn">1</button>
                <button onclick="comein(2)" class="btn">2</button>
                <button onclick="comein(3)" class="btn">3</button>
                <button onclick="comein('/')" class="btn">/</button>
            </div>
            <div class="enter">
                <button onclick="comein(4)" class="btn">4</button>
                <button onclick="comein(5)" class="btn">5</button>
                <button onclick="comein(6)" class="btn">6</button>
                <button onclick="comein('-')" class="btn">-</button>
            </div>
            <div class="enter">
                <button onclick="comein(7)" class="btn">7</button>
                <button onclick="comein(8)" class="btn">8</button>
                <button onclick="comein(9)" class="btn">9</button>
                <button onclick="comein('*')" class="btn">*</button>
            </div>
            <div class="enter">
                <button onclick="comein('.')" class="btn">.</button>
                <button onclick="comein(0)" class="btn">0</button>
                <button onclick="comein('+')" class="btn">+</button>
                <button onclick="getresult('=')" class="btn">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
